<div class="lmspanel">
    <div class="header">
        <div class="titlebar">
            <a class="nodebutton" (click)="this.toggle.click()">
                <i class="glyphicon" [ngClass]="{'glyphicon-minus-sign':this.toggle.value, 'glyphicon-plus-sign':!this.toggle.value}"></i>
            </a>
            <span class="title">{{this.label}}</span>
            <div class="toolbar">
            </div>
        </div>
    </div>
    <div class="body" *ngIf="this.toggle.value">
        <div *ngIf="this.input === 'String'">
            <input type="text" [(ngModel)]=this.value [placeholder]=this.parentProperty.Name/>
        </div>   
        <div *ngIf="this.input === 'Date'">
            <input type="date" [(ngModel)]=this.value [placeholder]=this.parentProperty.Name/>
        </div>
    </div>    
</div>
